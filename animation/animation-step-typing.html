<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typing</title>
  <link rel="stylesheet" href="../show-css-js.css">
</head>

<body>
  <h1>Typing animation by Lea Verou.</h1>

  <div class="cj-wrapper">
    <style>
      @keyframes typing {
        from {
          width: 0;
        }
      }

      @keyframes blink-caret {
        50% {
          border-color: transparent;
        }
      }

      h1 {
        font: bold 200% Consolas, Monaco, monospace;
        border-right: .1em solid;
        width: 30ch;
        margin: 2em 1em;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 10s steps(30, end),
          blink-caret .5s step-end infinite;
      }
    </style>
  </div>

  <p>from: <a href="http://dabblet.com/gist/1745856">http://dabblet.com/gist/1745856</a></p>
</body>

</html>
