  <title>Flex</title>

<body>
  <style style="display:block;white-space: pre; height: 100px;overflow: auto;" contenteditable="true">

    height: 100%;
  }

    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100%;

  header {
    height: 100px;
    background-color: aquamarine;
  }
  article {
    flex: 1;
    background-color:blueviolet;
  }
  footer {
    height: 100px;
    background-color: blanchedalmond;
  }
  </style>
  <header>我是头部</header>
