<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>use css</title>
</head>
<body>
  <style>
    .btn1 {
      touch-action: none;
    }
    .btn2 {
      touch-action: manipulation;
    }
  </style>
  <button class="btn1" onclick="javascript:alert('hello world!')">use touch-action: none</button>
  <button class="btn2" onclick="javascript:alert('hello world!!!')">use touch-action:manipulation</button>
</body>
</html>
