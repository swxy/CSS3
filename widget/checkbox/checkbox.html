<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height-device-height">
    <title>Checkbox</title>
    <link rel="stylesheet" href="./checkbox.css">
</head>
<body>
<div class="container c1">
    <h1>checkbox use label</h1>
    <input type="checkbox" id="checkbox1">
    <label for="checkbox1"></label>

    <input type="checkbox" id="checkbox2" checked>
    <label for="checkbox2"></label>

    <input type="checkbox" id="checkbox3" class="bg">
    <label for="checkbox3"></label>

    <input type="checkbox" id="checkbox4" class="bg" checked>
    <label for="checkbox4"></label>

</div>

<div class="container c2">
    <h1>checkbox without label</h1>
    <input type="checkbox">

    <input type="checkbox" checked>

    <input type="checkbox" class="bg">

    <input type="checkbox" class="bg" checked>
</div>

<div class="container c3">
    <h1>checkbox with text</h1>
    <input type="checkbox" id="checkbox5">
    <label for="checkbox5" class="before">你好啊</label>
    <input type="checkbox" id="checkbox6" checked>
    <label for="checkbox6" class="before">你好啊</label>
    <br>
    <br>
    <input type="checkbox" id="checkbox7">
    <label for="checkbox7" class="after">你好啊</label>
    <input type="checkbox" id="checkbox8" checked>
    <label for="checkbox8" class="after">你好啊</label>
</div>
</body>
</html>
